<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div id = home-score-display>
      <h3 class="name">HOME</h3>
      <div id="home-score">
        <p>0</p>
      </div>
      <button class = "plus" id="home-plus-one">+1</button>
      <button class = "plus" id="home-plus-two">+2</button>
      <button class = "plus" id="home-plus-three">+3</button>
    </div>
    <div id = guest-score-display>
      <h3 class = "name">GUEST</h3>
      <div id="guest-score">
        <p>0</p>
      </div>
      <button class = "plus" id="guest-plus-one">+1</button>
      <button class = "plus" id="guest-plus-two">+2</button>
      <button class = "plus" id="guest-plus-three">+3</button>
    </div>
  </div>

</body>
</html>
